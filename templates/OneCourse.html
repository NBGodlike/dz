{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/a.css' %}">
    <style>
        .layer1 {
        float: left; /* Обтекание по правому краю */
        margin-right: 20px;
        }
    </style>
    <style>
        .layer2 {
         /* Обтекание по правому краю */
        margin-left: 450px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/b.css' %}">
    <title>Описание курса</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
            <a class="navbar-brand" href="">Описание курса</a>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/course/">Вернуться</a></li>
            </ul>
        </div>
    </div>
</nav>
        <form method="POST" action="/sub/">
            {% csrf_token %}
        <input type="hidden" name="id" value="{{ Course.pk }}">
        <div class="layer1">
            <img src="{% static Course.Picture %}" width="100" height="200" alt="" style="">
        </div>
        Название курса-{{ Course.Duration }}<br><br><br>
        Длительность курса-{{ Course.Name }}<br><br><br>
        Преподаватель-{{ Course.Teacher }}<br><br><br>
        Стоимость курса-{{ Course.Value }}
        <button  class="layer2">Подписка</button>
        </form>
</body>
</html>
